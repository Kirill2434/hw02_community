{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h1>Записи сообщества {{ group }}</h1>
  <p>
    {{ group.description|linebreaksbr }}
  </p>
  <article>
      {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>
        {{ post.text|linebreaksbr }}
      </p>
    {% endfor %}
  </article>
</div>
{% endblock %}
